<html>
<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">
         Turnos <!-- (<small>{{lenght}}</small>) -->
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Especialidad</th>
              <th>Doctor</th>
              <th></th>                
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let turno of turnos">
                 
               <td>
                {{turno.appointment_date}}
              </td>
              <td >
                {{turno.speciality_name}}
              </td>
              <td >
                Dr. {{turno.hcp_first_name +" " +turno.hcp_last_name}}
              </td>
              <td>
                  <app-appointment  [turno]=turno></app-appointment> 
              </td>
              
            </tr>
          </tbody>
        </table> 
      </div>
    </div>
  </div>
</div>


</html>
