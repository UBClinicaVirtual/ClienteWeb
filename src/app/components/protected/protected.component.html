<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <img [src] = "profile.picture" class="img-fluid">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
      <li class = "list-group-item">Apellido: {{profile.family_name}}</li>
      <li class = "list-group-item">Nombre: {{profile.given_name}}</li>
      <li class = "list-group-item">Sexo: {{profile.gender}}</li>
      <li class = "list-group-item">Mail: {{profile.nickname}}@gmail.com</li>

    </ul>

  </div>
  </div>
