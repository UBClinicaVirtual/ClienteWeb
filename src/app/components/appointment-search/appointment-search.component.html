<div class="alert alert-" >
  <ng-container *ngIf="isLoading">
    <div style="background-color:white;">
        <label>
          <select [(ngModel)]="filtros.clinic_id" placeholder="Seleccione Hospital">
          <option [value]="option.id" *ngFor="let option of clinics">{{option.label}}</option>
          </select>
        </label>
        <br>
        <label>
          <select [(ngModel)]="filtros.speciality_id" placeholder="Seleccione Especialidad">
          <option [value]="option.id" *ngFor="let option of specialities">{{option.label}}</option>
          </select>
        </label>
        <br>
        <label>
          <select [(ngModel)]="filtros.hcp_id" placeholder="Seleccione medico">
          <option [value]="option.id" *ngFor="let option of hcps">{{option.label}}</option>
          </select>
        </label>
        <br>
        <br>
        <label>
        <input type="date" [(ngModel)]="filtros.date_from"placeholder="Fecha Desde">
        </label>
        <br>
        <label>
        <input type="date" [(ngModel)]="filtros.date_to"placeholder="Fecha Hasta">
        </label>
      
        <br>
        <button class="btn btn-primary" (click)="onClick()">Buscar Turno</button>
      </div>
    </ng-container>
</div>

<app-loading *ngIf="data.loading">{{data.msg}}</app-loading>

<div *ngIf="mostrarTurnos">
  <app-appointments [turnos]="turnos"></app-appointments>
</div>
