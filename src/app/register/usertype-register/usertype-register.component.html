<form action="">

<div class="form-group m-t-20">
    <div class="col-xs-12">
        <input  name="nombre" class="form-control" type="text" required placeholder="Nombre">
    </div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <input  name="apellido" class="form-control" type="text" required placeholder="Apellido">
    </div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <input  name="dni" class="form-control" type="text" required placeholder="Dni">
    </div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <input  name="nacimiento" class="form-control" type="text" required placeholder="Nacimiento">
    </div>
</div>
<div class="form-group">
  <div class="col-xs-12">
      <input  name="sexo" class="form-control" type="text" required placeholder="Sexo">
  </div>
</div>
<div class="form-group">
  <div class="col-xs-12">
      <input  name="direccion" class="form-control" type="text" required placeholder="Direccion">
  </div>
</div>
<div class="form-group">
  <div class="col-xs-12">
      <input  name="telefono" class="form-control" type="text" required placeholder="Telefono">
  </div>
</div>
<select  class="form-control" [(ngModel)]="userTypeSelected" required >
    <option value="usr" disabled selected></option>
    <option  [value]="type.id" *ngFor="let type of usertype">{{type.name}}</option>

</select>
</form>
