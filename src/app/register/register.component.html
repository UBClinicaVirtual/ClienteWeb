    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/pepe.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                  <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><!-- <img src="../assets/images/logo-text.png" alt="Home" /> --></a>
                  <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small>Crea una cuenta </small>
  
                <select  class="form-control" name="" id="">
                    <option value="pat">Paciente</option>
                    <option value="hcp">Doctor</option>
                    <option value="cli">Clinica</option>
                </select>

                  <div class="form-group m-t-20">
                      <div class="col-xs-12">
                          <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="apellido" name="apellido" class="form-control" type="text" required placeholder="Apellido">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="dni" name="dni" class="form-control" type="text" required placeholder="Dni">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input formControlName="nacimiento" name="nacimiento" class="form-control" type="text" required placeholder="Nacimiento">
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="sexo" name="sexo" class="form-control" type="text" required placeholder="Sexo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="direccion" name="direccion" class="form-control" type="text" required placeholder="Direccion">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="telefono" name="telefono" class="form-control" type="text" required placeholder="Telefono">
                    </div>
                </div>                 
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary p-t-0">
                              <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                              <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">terminos</a></label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          <p>Tienes una cuenta? <a href="pages-login-2.html" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
