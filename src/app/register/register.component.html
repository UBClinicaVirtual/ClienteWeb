    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/pepe.jpg);">
      <div class="login-box card">
          <div class="card-body">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><!-- <img src="../assets/images/logo-text.png" alt="Home" /> --></a>
                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small>Crea una cuenta como: </small>
                <br>
                <input class="form-control"  type="radio" name="gender" value="male"> Male<br>

                <select  class="form-control" [(ngModel)]="userTypeSelected" required >
                    <option value="usr" disabled selected>Tipo de usuario</option>
                    <option  [value]="type.id" *ngFor="let type of usertype">{{type.name}}</option>

                </select>
              <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                  <app-usertype-register *ngIf="userTypeSelected" [user]="userTypeSelected"></app-usertype-register>

                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary p-t-0">
                              <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                              <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">terminos</a></label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          <p>Tienes una cuenta? <a href="pages-login-2.html" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
