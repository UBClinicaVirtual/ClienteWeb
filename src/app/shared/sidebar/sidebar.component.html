        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img class="profile" [src] = "usuarioGoogle.image"><span class="hide-menu">{{usuarioGoogle.fullName}}</span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a routerLinkActive="active" routerLink="/protected">Mi perfil </a></li>
                                <!-- <li><a href="javascript:void()">Mi balance</a></li>
                                <li><a href="javascript:void()">Buzon</a></li> -->
                                <li><a routerLinkActive="active" routerLink="/account-settings">Ajuste de tema</a></li>
                                <li><a (click)= "_usuarioService.logout()" class="pointer">Cerrar sesion</a></li>
                            </ul>
                        </li>
                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">PERSONAL</li>
                        <li *ngFor="let menu of _sidebar.menu"> 
                            <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]= "menu.icono"></i><span class="hide-menu"> {{menu.titulo}} <span class="label label-rouded label-themecolor pull-right">{{menu.submenu.length}}</span></span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let submenu of menu.submenu">
                                    <a routerLinkActive="active" [routerLink]="[submenu.url]">{{submenu.titulo}} </a>
                                </li>
                        
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
