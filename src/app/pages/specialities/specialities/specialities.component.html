<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarEspecialidad(input.value)" type="text" class="form-control" placeholder="Buscar Especialidad (3 caracteres minimo)" >
 
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right"> 
          <button (click)="crearEspecialidad()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> 
            <i class="fa fa-plus"></i>
              Crear Especialidad
          </button>

        </div>

        <h3 class="card-title">Especialidades registradadas </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Creada</th>
              <th>Actualizada</th>
              <th>Especialidad</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let speciality of specialities">
              <td>
                <h5> {{speciality.id}} </h5> 
              </td>
              <td>
                <h5> {{speciality.created_at}}</h5> 
              </td>
              <td>
                <h5> {{speciality.updated_at}} </h5> 
              </td>
              <td>
                <input [(ngModel)]="speciality.name"  name="nombre" type="text" class="form-control" placeholder="Nombre de la especialidad">
              </td>
              <td>
                <button (click)="guardarEspecialidad(speciality)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
