<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarEspecialidad(input.value)" type="text" class="form-control" placeholder="Buscar Especialidad...">
 
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right"> 
          <button (click)="crearEspecialidad()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> 
            <i class="fa fa-plus"></i>
              Crear Especialidad
          </button>

        </div>

        <h3 class="card-title">Especialidades registradadas </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Especialidad</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let speciality of specialities">
              <td>
                <img  [(ngModel)]="speciality.id" name="id" type="text" class="form-control" placeholder="Id Especialidad">
              </td>
              <td>
                <input [(ngModel)]="speciality.name"  name="nombre" type="text" class="form-control" placeholder="Nombre de la especialidad">
              </td>
              <td>
                <button (click)="guardarEspecialidad(speciality)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
